<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>29-Gabriel_Timm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span data-js="company-name"></span> - 
        <span data-js="company-phone"></span>
      </h1>
    </header>
    
    <form class="input-field" data-js="form-register">
      <h2>Cadastrar Novo Carro</h2>
      <ul>
        <li>
          <label>URL da Imagem do Ve√≠culo</label>
          <input type="url" data-js="car-image" />
        </li>
        <li>
          <label>Marca / Modelo</label>
          <input type="text" data-js="car-model" />
        </li>
        <li>
          <label>Ano</label>
          <input type="number" data-js="car-year" />
        </li>
        <li>
          <label>Placa</label>
          <input type="text" data-js="car-plate" />
        </li>
        <li>
          <label>Cor</label>
          <input type="text" data-js="car-color" />
        </li>
        <button type="submit">Cadastrar</button>
      </ul>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th width="25%">Imagem do carro</th>
          <th width="25%">Marca / Modelo</th>
          <th width="10%">Ano</th>
          <th width="15%">Placa</th>
          <th width="15%">Cor</th>
          <th width="10%">Remover</th>
        </tr>
      </thead>
      <tbody data-js="table-car"></tbody>
    </table>
  </div>

  <script src="dom.js"></script>
  <script src="main.js"></script>
</body>
</html>
